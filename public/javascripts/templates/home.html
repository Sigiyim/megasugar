<header>
    {{ userName }}
    <div class="right" data-ng-click="toNew()">
        +
    </div>
</header>


<div class="content">

        <div class="col-xs-10">{{ r.date | date:'short' }}</div>
        <div class="col-xs-2 text-right">{{ r.sugar }}</div>
    </div>
</div>

<footer>
    {{ userName }}
</footer>
